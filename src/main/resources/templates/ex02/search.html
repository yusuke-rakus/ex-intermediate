<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form th:action="@{/search/submit}" method="post">
      <h3>ホテル検索</h3>
      <input type="text" name="price" /><span>円以下</span><br />
      <button type="submit">検索</button>
    </form>
    <div th:if="${hotelList != null}">
      <table th:each="hotel:${hotelList}" border="1">
        <tr>
          <td>ホテル名</td>
          <td th:text="${hotel.hotelName}"></td>
        </tr>
        <tr>
          <td>最寄り駅</td>
          <td th:text="${hotel.nearestStation}"></td>
        </tr>
        <tr>
          <td>価格</td>
           <td th:text="${#numbers.formatInteger(hotel.price, 1, 'COMMA')}"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
